<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Syndicate{% endblock %}</title>
    {% load staticfiles %}

    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet" type = text/css>
    {% block heading %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="{%url 'main:index'%}">SYNDIC WORKSHOP</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" style="">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class=" nav-link " href="{% url 'shop:index'%}">
            <i class="fa fa-shopping-bag" aria-hidden="true"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'forum:index'%}"><i class="fa fa-comments" aria-hidden="true"></i></a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'constructor:index'%}"><i class="fa fa-cubes" aria-hidden="true"></i></a>
      </li>

    </ul>


      {%if user.is_authenticated%}
      <ul class="navbar-nav">
          <li class="nav-item dropdown ">
        <a class="nav-link dropdown-toggle " href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class = "proflink">{{user.username|upper}}</span>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="{% url 'forum:profile'%}">Профиль</a>
            {% if request.user.is_superuser %}

             <a class="dropdown-item" href="{% url 'constructor:report'%}">Список заказов</a>

            {% endif %}
          <a class="dropdown-item" href="{% url 'forum:logout'%}">Выйти</a>

        </div>
      </li>
    </ul>
    {% else %}
        <a class="navbar-brand" href="{%url 'forum:login'%}">Войти</a>
    {%endif%}
  </div>
</nav>

{% block content %}
{%endblock%}

<div class="footer-bottom">
    <div class ="container">
        <div class ="row align-items-center justify-content-center">
            <div class = "col-xs-12">

                <a  href="https://t-do.ru/Kohtla"><i class="fa fa-telegram" aria-hidden="true"></i></a>
                <a  href="https://www.instagram.com/jarve_kohtla/"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                <a  href="https://twitter.com/JarveKohtla"><i class="fa fa-twitter" aria-hidden="true"></i></a>

            </div>
        </div>
    </div>
</div>


<script
  src="https://code.jquery.com/jquery-3.3.1.js"
