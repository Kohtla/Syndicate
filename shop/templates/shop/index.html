{% extends 'forum/base.html' %}

{% block title %}Syndic shop{% endblock %}

{% block content %}



<div class = "container">
      <h1>Syndic shop</h1>
        <div class = "row">
      {% for product in products %}

            <div class = "col-lg-3">
                <div class="card mb-3">
                  <h3 class="card-header">{{product.name}}</h3>
                  <img style="height: 200px; width: 100%; display: block;" src="{{ product.image}}" alt="Card image">
                    <div class="card-body">
                    <h5 class="card-title">{{product.price}} $</h5>
                        <p class ="card-text">{{product.definition}}</p>
                  </div>
                  <div class="card-body">
                      <a href="{% url 'shop:product_detail' product.id%}" class="card-link btn btn-info"><i class="fa fa-info-circle"></i></a>
                      <a href="#" class="card-link btn btn-primary"><i class="fa fa-cart-plus"></i></a>
                  </div>
                </div>
            </div>

        {% if forloop.counter|divisibleby:4 %}
        </div>
        <div class = "row">
        {% endif %}

            <!--a class="" href="#" role="button">{{ product.name }}</a-->
      {% endfor %}
            </div>
</div>




{% endblock %}
